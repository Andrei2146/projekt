<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Game</title>
    <link rel="stylesheet" href="fruits.css">
  </head>
  <body>
    <div class="fruit-container">
      <div id="box1" class="fruit-box"></div>
      <div id="box2" class="fruit-box"></div>
      <div id="box3" class="fruit-box"></div>
    </div>

      <h2>Score: <span id="score">0</span></h2>
      <p id="fruit-points"></p>

    <button id="spin">Spin</button>

    <script src="fruits.js"></script>
  </body>
</html>
